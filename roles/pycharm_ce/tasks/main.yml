---
- name: Ensure pycharm community edition is installed (ArchLinux)
  community.general.pacman:
    name: pycharm-community-edition
  become: true
  when: ansible_distribution == 'Archlinux'

- name: Ensure pycharm community edition is installed (Alma or Ubuntu)
  include_role:
    name: pycharm_ce_snap
  when: ansible_distribution in ['AlmaLinux', 'Ubuntu']
