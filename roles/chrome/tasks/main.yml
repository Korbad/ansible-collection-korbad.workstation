---
- name: Archlinux
  include_role:
    name: chrome/arch
  when: ansible_distribution == 'Archlinux'

- name: AlmaLinux
  include_role:
    name: chrome/alma
  when: ansible_distribution == 'AlmaLinux'

- name: Ubuntu
  include_role:
    name: chrome/ubuntu
  when: ansible_distribution == 'Ubuntu'