---
- name: Ensure that VSCodium is installed (FOSS binaries of VS Code)
  community.general.pacman:
    name: vscodium
    executable: yay

- name: Enable vscode marketplace in vscodium
  community.general.pacman:
    name: vscodium-marketplace
    executable: yay

- name: Enable hooks that allow more VSCode extensions to work with vscodium
  community.general.pacman:
    name: vscodium-features
    executable: yay

