---
- name: reload libvirtd
  service:
    name: libvirtd
    state: reloaded
  become: true

- name: start and enable libvirtd socket
  systemd:
    name: libvirtd.socket
    state: started
    enabled: true
  become: true

- name: Start and enable libvirtd service
  systemd:
    name: libvirtd.service
    state: started
    enabled: true
  become: true

- name: Start and enable virtlogd service
  systemd:
    name: virtlogd.service
    state: started
    enabled: true
  become: true