# Common packages for NVIDIA GPU
- name: Install common packages for NVIDIA gpu
  pacman:
    name: 
      - nvidia 
      - nvidia-settings 
      - nvidia-utils 
      - libvdpau 
      - libxnvctrl 
    state: present
  become: true

# Vulkan loader packages for NVIDIA GPU
- name: Install Vulkan loader packages for NVIDIA gpu
  pacman:
    name: 
      - vulkan-icd-loader 
      - lib32-vulkan-icd-loader
    state: present
  become: true

# OpenCL packages for NVIDIA GPU
- name: Install OpenCL packages for NVIDIA gpu
  pacman:
    name: 
      - opencl-nvidia
    state: present
  become: true

