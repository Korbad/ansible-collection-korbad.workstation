---
- name: Archlinux
  include_role:
    name: github_cli/arch
  when: ansible_distribution == 'Archlinux'

- name: AlmaLinux
  include_role:
    name: github_cli/alma
  when: ansible_distribution == 'AlmaLinux'

- name: Ubuntu
  include_role:
    name: github_cli/ubuntu
  when: ansible_distribution == 'Ubuntu'