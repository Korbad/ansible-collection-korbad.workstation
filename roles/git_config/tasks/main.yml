---
- assert:
    that:
      - (git_username is defined) and (git_username|length > 0)
      - (git_email is defined) and (git_email|length > 0)

- name: Set git config name if it is are defined
  community.general.git_config:
    scope: global
    name: user.name
    value: "{{ git_username | mandatory }}"

- name: Set git config email if it is are defined
  community.general.git_config:
    scope: global
    name: user.email
    value: "{{ git_email | mandatory }}"
