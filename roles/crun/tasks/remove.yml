- name: Check if crun service file exists
  ansible.builtin.stat:
    path: /etc/systemd/system/crun.service
  register: crun_service_file

- name: Ensure the crun service is disabled and stopped
  ansible.builtin.systemd:
    name: crun
    state: stopped
    enabled: false
  become: true
  when: crun_service_file.stat.exists

- name: Ensure crun is not installed
  ansible.builtin.pacman:
    name: crun
    state: absent
    force: true
  become: true
