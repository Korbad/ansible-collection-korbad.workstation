---
- set_fact:
    awx_configuration_static:

- name: Update static config with orgs
  include_tasks: organization_update.yml
  loop: "{{ awx_configuration.organizations | dict2items }}"
  loop_control:
    loop_var: org_item
    label: "{{ org_name }}"
  vars:
    org_name: "{{ org_item.key }}"
    org_item_defaults:
      value: "{{ awx_configuration.organization_defaults }}"

- debug:
    var: awx_configuration_static