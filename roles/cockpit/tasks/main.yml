---
- name: Install cockpit
  package:
    name: cockpit
    state: present
  become: true

- name: Start and enable cockpit.socket
  systemd:
    name: cockpit.socket
    state: started
    enabled: yes
    masked: no
  become: true

- name: Ensure cockpit plugins are installed
  community.general.pacman:
    name: "{{ cockpit_plugins }}"
  become: true
  when: ansible_distribution == 'Archlinux'

- name: Update cockpit.socket port
  lineinfile:
    path: /usr/lib/systemd/system/cockpit.socket
    regexp: '^ListenStream='
    line: "ListenStream={{ cockpit_exposed_http_port }}"
  become: true
  notify:
  - restart cockpit.socket
