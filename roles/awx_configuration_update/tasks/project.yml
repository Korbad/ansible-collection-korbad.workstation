- debug:
    var: awx_project

- name: Build fact which contains AWX configuration with defaults applied
  set_fact:
    awx_configuration_with_defaults: "{{ awx_configuration_with_defaults | default({},True) |  combine(awx_project_path, recursive=True)  }}"
  vars:
    awx_project_with_defaults: "{{ awx_organization_with_defaults.project_defaults | combine(awx_organization.value, recursive=True) }}"
    awx_project_path:
      organizations: "{{ {awx_organization.key: awx_project_with_defaults} }}"
