---
- name: Archlinux
  include_role:
    name: python/arch
  when: ansible_distribution == 'Archlinux'

- name: AlmaLinux
  include_role:
    name: python/alma
  when: ansible_distribution == 'AlmaLinux'

- name: Ubuntu
  include_role:
    name: python/ubuntu
  when: ansible_distribution == 'Ubuntu'