- name: Ensure that the i3 config dir exists
  file:
    path: "{{ ansible_env.HOME }}/.config/i3"
    state: directory

- name: Set i3config default so it doesn't need to be generated by the i3 config wizard
  template:
    src: i3config.j2
    dest: "{{ ansible_env.HOME }}/.config/i3/config"
  notify: reload i3
