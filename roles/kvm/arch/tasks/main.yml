- name: List VMs
  community.libvirt.virt:
    name: command
  register: vms
- debug:
    var: vms
- meta: end_play
- name: Define a VM
  community.libvirt.virt:
    command: define
    xml: "{{ lookup('template', 'container-template.xml.j2') }}"
    uri: 'lxc:///'

- name: start vm
  community.libvirt.virt:
    name: foo
    state: running

- name: Set autostart for a VM
  community.libvirt.virt:
    name: foo
    autostart: yes

- name: Define vm from xml and set autostart
  community.libvirt.virt:
    command: define
    xml: "{{ lookup('template', 'vm_template.xml.j2') }}"
    autostart: yes

- name: Start a VM
  community.libvirt.virt:
    name: alpha
    state: running

- name: List only running VMs
  community.libvirt.virt:
    command: list_vms
    state: running
  register: running_vms
