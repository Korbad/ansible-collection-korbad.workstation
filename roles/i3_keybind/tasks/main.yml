---
- name: "Insert or update custom key binding for {{ i3_keybind_key }} in i3 config"
  blockinfile:
    path: "{{ ansible_env.HOME }}/.config/i3/config"
    block: bindsym {{ i3_keybind_key }} exec {{ script_path }}
    marker: "# {mark} ANSIBLE MANAGED BLOCK FOR {{ i3_keybind_key }}"
    create: yes
    owner: "{{ ansible_env.USER }}"
    mode: '0644'
  notify: reload i3