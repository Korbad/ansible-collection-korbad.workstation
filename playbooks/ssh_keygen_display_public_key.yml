- hosts: localhost
  connection: local
  vars:
    current_user: "{{ lookup('env','USER') }}"
  tasks:
  - name: Generate an SSH key for the current user
    ansible.builtin.user:
      generate_ssh_key: yes
      name: "{{ current_user }}"
    register: keygen
    notify:
    - restart sshd

  - name: Display generated PUBLIC key
    debug:
      var: keygen.ssh_public_key